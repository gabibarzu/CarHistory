<div class="row" *ngIf="preview && previewClasses">
  <div class="mt-3 mb-3" [ngClass]="previewClasses.firstVehicleStyle">
    <app-vehicle [vehicle]="preview.vehicles[0]"></app-vehicle>
  </div>
  <div class="mt-3 mb-3" [ngClass]="previewClasses.secondVehicleStyle">
    <app-vehicle [vehicle]="preview.vehicles[1]"></app-vehicle>
  </div>
  <div class="mt-3 mb-3" [ngClass]="previewClasses.garageStyle">
    <app-garage [vehiclesInGarage]="preview.vehiclesInGarage"></app-garage>
  </div>
  <div class="mt-3 mb-3" [ngClass]="previewClasses.addStyle">
    <app-add-vehicle></app-add-vehicle>
  </div>
</div>
