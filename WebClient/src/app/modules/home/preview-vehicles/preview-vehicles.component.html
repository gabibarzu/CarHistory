<div class="row" *ngIf="preview && previewClasses">
  <a
    class="mt-3 mb-3 tile"
    [ngClass]="previewClasses.firstVehicleStyle"
    [routerLink]="['/vehicle', preview.vehicles[0].id]"
  >
    <app-vehicle-tile [vehicle]="preview.vehicles[0]"></app-vehicle-tile>
  </a>
  <a
    class="mt-3 mb-3 tile"
    [ngClass]="previewClasses.secondVehicleStyle"
    [routerLink]="['/vehicle', preview.vehicles[1].id]"
  >
    <app-vehicle-tile [vehicle]="preview.vehicles[1]"></app-vehicle-tile>
  </a>
  <div
    class="mt-3 mb-3 tile"
    [ngClass]="previewClasses.garageStyle"
    routerLink="/garage"
  >
    <app-garage-tile [vehiclesInGarage]="preview.vehiclesInGarage">
    </app-garage-tile>
  </div>
  <div
    class="mt-3 mb-3 tile"
    [ngClass]="previewClasses.addStyle"
    routerLink="/add-new-vehicle"
  >
    <app-add-vehicle-tile></app-add-vehicle-tile>
  </div>
</div>
