<div class="row" *ngIf="preview && previewClasses">
  <div class="mt-3 mb-3 tile" [ngClass]="previewClasses.firstVehicleStyle">
    <app-vehicle [vehicle]="preview.vehicles[0]"></app-vehicle>
  </div>
  <div class="mt-3 mb-3 tile" [ngClass]="previewClasses.secondVehicleStyle">
    <app-vehicle [vehicle]="preview.vehicles[1]"></app-vehicle>
  </div>
  <div
    class="mt-3 mb-3 tile"
    [ngClass]="previewClasses.garageStyle"
    routerLink="/garage"
  >
    <app-tile-garage
      [vehiclesInGarage]="preview.vehiclesInGarage"
    ></app-tile-garage>
  </div>
  <div
    class="mt-3 mb-3 tile"
    [ngClass]="previewClasses.addStyle"
    routerLink="/add-new-vehicle"
  >
    <app-add-vehicle></app-add-vehicle>
  </div>
</div>
